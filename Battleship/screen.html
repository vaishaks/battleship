<!DOCTYPE html>

<html>
<head>
    <title>Screen</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/screen.css" rel="stylesheet" />
    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="ts/RequestManager.js"></script>
    <script src="ts/screen.js"></script>
</head>
<body>
    <div id="container">
        <div id="holder"></div>
    </div>
    <div class="windows8">
        <div class="wBall" id="wBall_1">
            <div class="wInnerBall">
            </div>
        </div>
        <div class="wBall" id="wBall_2">
            <div class="wInnerBall">
            </div>
        </div>
        <div class="wBall" id="wBall_3">
            <div class="wInnerBall">
            </div>
        </div>
        <div class="wBall" id="wBall_4">
            <div class="wInnerBall">
            </div>
        </div>
        <div class="wBall" id="wBall_5">
            <div class="wInnerBall">
            </div>
        </div>
    </div> 
    <div id="splash-screen">
        <img src="images/splash_screen.png" />
    </div>
    <div id="game-over">
        <div id="game-over-title">
            <h1>GAME OVER</h1>
        </div>        
        <h3 id="player-won" class="game-over-result">Player Won</h3>
        <h3 id="player-lost" class="game-over-result">Player Lost</h3>
        <img id="yoda" src="images/yoda.gif" />
    </div>
    <canvas id="screen" height="1200" width="1600"></canvas>
    <br />
    <div class="buttons">
        <button id="start-game">Start Game</button>
        <button id="new-game">New Game</button>
        <button id="end-game">End Game</button>
        <button id="up">up</button>
        <button id="down">down</button>
        <button id="left">left</button>
        <button id="right">right</button>
        <button id="rotate">rotate</button>
        <button id="randomize">randomize</button>
        <button id="done">Done</button>
        <button id="reticle-up">reticle up</button>
        <button id="reticle-down">reticle down</button>
        <button id="reticle-left">reticle left</button>
        <button id="reticle-right">reticle right</button>
        <button id="shoot">shoot</button>
        <button id="next-move">next move</button>
        <button id="switch-turn">switch turn</button>
    </div>
</body>
<script src="Scripts/reticle.js"></script>
</html>
