<!DOCTYPE html>

<html>
<head>
    <title></title>
    <link href="css/floor.css" rel="stylesheet" />
</head>
<body>
    <div id="floor-container">
        <div id="status-bar"></div>
        <div id="ship-select"></div>
        <div id="foot-controls">
            <div id="move-ships" class="inline">
                <div id="leftright">
                    <img class="direction-buttons" src="images/left.png" />
                    <img class="direction-buttons" src="images/right.png" />
                </div>
                <div id="updown">
                    <img class="direction-buttons" src="images/up.png" />
                    <img class="direction-buttons" src="images/down.png" />
                </div>
            </div>
            <div id="rotate-ship-container" class="inline">
                <img id="rotate-ship" src="images/refresh.png" />
            </div>
            <div id="randomize-container" class="inline">
                <img id="randomize" src="images/randomize.png" />
            </div>
        </div>
    </div>
</body>
</html>
