<!DOCTYPE html>
<html data-ng-app="Battleship.Floor">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Floor</title>

    <link rel="stylesheet" href="css/floor.css" type="text/css" />
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/ripple.floor.js"></script>    
</head>
<body>

    <div id="floor" class="bleed">
        <div class="panel">
            <div class="title block">{{ title }}</div>
            <div class="turn block">{{ moves }}</div>
        </div>
        <div class="clear"></div>
        <div class="content" data-ng-view></div>
        <div class="panel safezone">
            <div class="block square menuClick" id="exit" data-ng-click="Exit()"></div>
            <div class="block wide" id="stand"></div>
            <div class="block square menuClick" id="randomize" data-ng-click="Randomize()"></div>
            <div class="clear"></div>
        </div>
    </div>

    <script type="text/javascript">
    (function () {
        var timer = null;
        $(".menuClick").on("mouseenter", function (e) {
            clearTimeout(timer);
            timer = setTimeout(function () {
                $(e.target).trigger("click");
            }, 2000);
        });

        $(".menuClick").on("mouseleave", function (e) {
            clearTimeout(timer);
        });
    })();
    </script>



    <script src="ts/RequestManager.js"></script>
    <script src="ts/Ship.js"></script>
    <script src="ts/GameController.js"></script>
    <script src="ts/placementcontroller.js"></script>    
    <script src="ts/app.js"></script>
</body>
</html>
